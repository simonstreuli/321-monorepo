name: Order Service - Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'order-service/**'
      - 'pizza-models/**'
      - '.github/workflows/order-service-docker.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'order-service/**'
      - 'pizza-models/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: order-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Use Personal Access Token (PAT) for authentication to GitHub Container Registry
      # GITHUB_TOKEN has limitations when pushing packages even with packages: write permission
      # To set up CR_PAT secret:
      # 1. Generate a PAT at https://github.com/settings/tokens with 'write:packages' and 'read:packages' scopes
      # 2. Add it as a repository secret named 'CR_PAT' in Settings > Secrets and variables > Actions
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./order-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
